<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/svg+xml" href="./img/icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <div id="timer-message">Please select a timer before starting.</div>

      <div class="container">
        <div class="row">
          <div class="timer">
            <img src="./img/icon.png" alt="Tomato" width="60" />
            <h1>Pomodoro<br />Timer</h1>

            <div class="button-container">
              <button class="button" id="pomodoro-session">Pomodoro</button>
              <button class="button" id="short-break">Short Break</button>
              <button class="button" id="long-break">Long Break</button>
            </div>

            <div id="pomodoro-timer" class="timer-display" data-duration="25">
              25:00
            </div>
            <div
              id="short-timer"
              class="timer-display"
              data-duration="5"
              style="display: none"
            >
              5:00
            </div>
            <div
              id="long-timer"
              class="timer-display"
              data-duration="10"
              style="display: none"
            >
              10:00
            </div>

            <div id="buttons">
              <button id="start">Start</button>
              <button id="pause">Pause</button>
              <button id="stop">Stop</button>
            </div>
          </div>

          <div class="todo-wrapper">
            <div class="todo-inner">
              <div class="todo-front">
                <h2>To Do List</h2>
                <form id="todo-form">
                  <input
                    type="text"
                    id="todo-input"
                    placeholder="Add a new task..."
                    required
                  />
                  <button type="submit" class="button">Add</button>
                </form>
                <ul id="todo-list"></ul>
                <p
                  id="empty-message"
                  style="text-align: center; color: #888; margin-top: 10px"
                >
                  Not found to do list!
                </p>
              </div>
              <div class="todo-back">
                <h2>History</h2>
                <button
                  id="clear-history"
                  class="button"
                  style="margin-top: 10px"
                >
                  ‚ùå
                </button>
                <ul id="history-list"></ul>
                <p
                  id="empty-history"
                  style="text-align: center; color: #888; margin-top: 10px"
                >
                  Not found history!
                </p>
              </div>
            </div>
            <button id="toggle-history" class="button" style="margin-top: 30px">
              View History
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
